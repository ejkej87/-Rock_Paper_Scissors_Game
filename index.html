<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title> Rock Paper Scissors game</title>
   <link rel="stylesheet" href="css/style.css">
</head>

<body>

   <div>
      <h2>Player move</h2>
   </div>
   <div>
      <button id="rock" class='player-move' disabled data-move="rock">Rock</button>
   </div>
   <div>
      <button id="paper" class='player-move' disabled data-move="paper">Paper</button>
   </div>
   <div>
      <button id="scissors" class='player-move' disabled data-move="scissors">Scissors</button>
   </div>
   <div>
      <button id="new">New</button>
   </div>
   <div id="output2"></div>
   <div id="result"></div>


   <!--modal-->

   <div class="overlay" id="modal-overlay">
      <div class="modal" id="modal-one">
         <a href="#" class="close">x</a>
         <header>Score list</header>
         <div class="content">
            <table>
               <thead>
                  <tr>
                     <th>Round</th>
                     <th>Player choice</th>
                     <th>Computer choice</th>
                     <th>Round winner</th>
                     <th>Round score</th>
                  </tr>
               </thead>
               <tbody id='tbody'></tbody>
            </table>
            <div id="output"></div>
         </div>
      </div>
   </div>

   <script src="js/index.js"></script>
</body>

</html>
